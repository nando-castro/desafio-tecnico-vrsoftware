<div>
  <h1>Pagina individual: {{ course.description }}</h1>
  <button (click)="removeCourse(course)">Excluir</button>
  <a routerLink="/course/edit/{{ course.id }}">Editar</a>
  <h3>Alunos matriculados</h3>
  <div *ngFor="let enrollment of students">
    <p>{{ enrollment.student.name }}</p>
    <button (click)="removeEnrollment(enrollment.id)">Excluir</button>
  </div>
</div>
